<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Administrateur - Faculté de Bizerte</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/etudiant/css/styleLogin.css">
</head>
<body>
    <div class="bg-animation">
        <!-- Background circles for animation -->
        <div class="bg-circle" style="width: 300px; height: 300px; top: -150px; left: -150px; animation-delay: 0s;"></div>
        <div class="bg-circle" style="width: 200px; height: 200px; top: -100px; right: -100px; animation-delay: 2s; animation-duration: 12s;"></div>
        <div class="bg-circle" style="width: 250px; height: 250px; bottom: -125px; left: -125px; animation-delay: 4s; animation-duration: 18s;"></div>
        <div class="bg-circle" style="width: 180px; height: 180px; bottom: -90px; right: -90px; animation-delay: 6s; animation-duration: 15s;"></div>
    </div>

    <div class="login-container">
        <div class="university-header">
            <div class="university-logo">
                <img src="/etudiant/img/logotest-removebg-preview.png" alt="Logo Faculté de Bizerte">
            </div><br>
            <h2 class="form-title">Espace Etudiant</h2>
        </div>
        
        <form id="LoginForm" class="login-form">

            <div class="form-group">
                <label for="email">Email institutionnel</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="prenom.nom@etu.ubizerte.tn"
                        autocomplete="username"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Votre mot de passe"
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="submitBtn">
                <span id="btnText">Connexion</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
            
            <div id="error-message" class="error-message">
                Identifiants incorrects. Veuillez réessayer.
            </div>
            
            <div id="successMessage" class="success-message">
                Connexion réussie! Redirection en cours...
            </div>
            
        </form>
    </div>
      <script src="/etudiant/js/auth.js"></script>


</body>
</html>
