<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Enseignant</title>
  <link rel="stylesheet" href="/etudiant/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="teacher-container">
        <header class="teacher-header">
            <h1>Espace Etudiant</h1>
            <nav>
                <button id="profileBtn">Mon Profil</button>
                <button id="matieresBtn">Mes Matières</button>
                <button id="logoutBtn">Déconnexion</button>
            </nav>
        </header>
        
        <main class="teacher-main">
            <section id="profileSection" class="active-section">
                <h2>Mon Profil</h2>
                <div class="profile-info">
                    <div class="info-item">
                        <span class="info-label">Nom:</span>
                        <span id="etudiantNom" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Prénom:</span>
                        <span id="etudiantPrenom" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span id="etudiantEmail" class="info-value"></span>
                    </div>
                        <div class="info-item">
                        <span class="info-label">Numero d'inscription:</span>
                        <span id="etudiantNumInscri" class="info-value"></span>
                    </div>
                        <div class="info-item">
                        <span class="info-label">Année d'entrée:</span>
                        <span id="etudiantAnneeEntree" class="info-value"></span>
                    </div>
                  
                </div>
            </section>
            
        </main>
        
        <div id="toast" class="toast">
            <span id="toastMessage"></span>
        </div>
    </div>

      <script src="/etudiant/js/app.js"></script>
</body>
</html>
